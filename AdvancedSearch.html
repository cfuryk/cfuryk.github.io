<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Advanced Search</title>
        <link rel="stylesheet" href="GoogleSearch.css">
    </head>
    <body>
        <div class="navbar">
            <img src="Google.png">
        </div>
        <div class="navbar2">
            <p>Advanced Search</p>
            <div class="navbarLinks">
                <a href="index.html">Google Search</a>
                <a href="GoogleImageSearch.html">Images</a>
            </div>
        </div>
        <div class="section1">
            <p>Find pages with...</p>
            <form action="https://www.google.com/search">
                <table class="advancedTable">
                    <tr>
                        <td class="td1">all these words:</td>
                        <td class="td2"><input class="advancedInput" type="text" name="as_q"/></td>
                    </tr>
                    <tr>
                        <td class="td1">this exact word or phrase:</td>
                        <td class="td2"><input class="advancedInput" type="text" name="as_epq"/></td>
                    </tr>
                    <tr>
                        <td class="td1">any of these words:</td>
                        <td class="td2"><input class="advancedInput" type="text" name="as_oq"/></td>
                    </tr>
                    <tr>
                        <td class="td1">none of these words:</td>
                        <td class="td2"><input class="advancedInput" type="text" name="as_eq"/></td>
                    </tr>
                    <tr>
                        <td class="td1">
                        </td>
                        <td class="td2">
                            <input class="advancedSubmit" type="submit" value="Advanced Search">
                        </td>
                    </tr>
                </table>
            </form>
        </div>    
    </body>
</html>
